<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <h1>Formul√°rio de cadastro</h1>
            <div>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" id="nome" placeholder="Seu nome" required="true">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" id="email" placeholder="Seu email" required="true">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" id="telefone" placeholder="Seu telefone" required="true">
                <button id="enviar" class="btn btn-success" type="submit">Enviar</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>
</body>
</html>
